<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Input Boxes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .input-box {
      transition: transform 0.3s ease, border-color 0.3s ease;
      text-transform: uppercase; /* Make all text uppercase */
      outline: none; /* Remove the default outline */
      display: flex; /* Center text vertically and horizontally */
      align-items: center; /* Align text vertically */
      justify-content: center; /* Center text horizontally */
      padding: 0; /* Remove default padding */
      box-sizing: border-box; /* Include border and padding in element's total width and height */
      font-size: 1.5rem; /* Ensure the font size is appropriate */
    }

    .input-box:focus {
      transform: scale(1.1);
      border-color: #4a90e2; /* Optional: Change border color on focus */
      caret-color: transparent; /* Hide the blinking cursor */
    }

    .input-box::-webkit-input-placeholder {
      text-transform: uppercase; /* Ensure placeholder text is also uppercase */
    }

    .input-box:-ms-input-placeholder {
      text-transform: uppercase; /* Ensure placeholder text is also uppercase */
    }

    .input-box::placeholder {
      text-transform: uppercase; /* Ensure placeholder text is also uppercase */
    }
  </style>
</head>


<body class="flex items-center justify-center h-screen">
  <div class="flex space-x-2">
    <input type="text" class="input-box w-12 h-12 border border-gray-300 rounded text-center" maxlength="1" />
    <input type="text" class="input-box w-12 h-12 border border-gray-300 rounded text-center" maxlength="1" />
    <input type="text" class="input-box w-12 h-12 border border-gray-300 rounded text-center" maxlength="1" />
    <input type="text" class="input-box w-12 h-12 border border-gray-300 rounded text-center" maxlength="1" />
    <input type="text" class="input-box w-12 h-12 border border-gray-300 rounded text-center" maxlength="1" />
  </div>

  <script>
    document.querySelectorAll('input').forEach((input, index, inputs) => {
      input.addEventListener('input', (e) => {
        if (e.target.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        const { key } = e;
        if (key === 'ArrowRight' && index < inputs.length - 1) {
          inputs[index + 1].focus();
        } else if (key === 'ArrowLeft' && index > 0) {
          inputs[index - 1].focus();
        } else if (key === 'Backspace') {
          if (e.target.value.length === 0 && index > 0) {
            inputs[index - 1].focus();
          }
        }
      });
    });
  </script>
</body>
</html>
